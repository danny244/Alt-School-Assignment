<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./index.css">
     <link rel="stylesheet" href="/public-files/style.css">
      <link rel="shortcut icon" href="/public-files/images/logo.webp" type="image/x-icon">


      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

      <title>Alt School Assignment - Media Elements</title>
</head>

<body>

      <header>
            <nav>
                  <a href="/index.html">
                        <img src="/public-files/images/logo.webp" alt="logo">
                  </a>

                  <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/form/index.html">Forms</a></li>
                        <li><a href="/table/index.html">Tables</a></li>
                        <li><a href="/media/index.html">Media</a></li>
                  </ul>

                  <button popovertarget="menu" popovertargetaction="show">
                        <img class="menu" src="/public-files/images/menu.png" alt="menu">
                  </button>

            </nav>
      </header>


      <!-- navigation aside -->
      <nav role="aside" id="menu" popover="" class="sm-aside">
            <button popovertarget="menu" popovertargetaction="close">
                  x
            </button>


            <ul>
                  <li><a href="/index.html">Home</a></li>
                  <li><a href="/form/index.html">Forms</a></li>
                  <li><a href="/table/index.html">Tables</a></li>
                  <li><a href="/media/index.html">Media</a></li>
            </ul>


      </nav>


      <aside id="#aside">
            <nav>
                  <ul>
                        <li><a href="#picture">Picture</a></li>
                        <li><a href="#video">Video</a></li>
                        <li><a href="#audio">Audio</a></li>
                  </ul>
            </nav>
      </aside>


      <main>

            <section class="picture" id="picture">
                  <h3>Picture Element</h3>

                  <div>

                        <picture>
                              <source srcset="./images/small.jpg" media="(max-width: 600px)">
                              <source srcset="./images/medium.jpg" media="(max-width: 1200px)">
                              <source srcset="./images/large.jpg" media="(min-width: 1201px)">

                              <img src="./images/large.jpg" alt="image" style="width: 100%;">
                        </picture>

                  </div>
            </section>


            <section class="video" id="video">
                  <h3>Video Element</h3>

                  <div>
                        <figure>
                              <video controls preload="metadata">
                                    <source src="./video/video.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                              </video>
                              <figcaption>Create Your future</figcaption>
                        </figure>
                  </div>
            </section>

            <section class="audio" id="audio">
                  <h3>Audio Element</h3>

                  <div>
                        <figure>
                              <audio controls  preload="auto">
                                    <source src="audio/audio.mp3" type="audio/mp3">
                                    Your browser does not support the audio element.
                              </audio>
                              <figcaption>Song</figcaption>
                        </figure>
                  </div>
            </section>

      </main>


     
      <footer>
            <p>&copy; 2024 Daniel. All rights reserved.</p>

          <div class="button_top">
            <button popovertarget="mypopover" id="copyButton" type="button">Copy AltSchool ID to Clipboard</button>

            <a href="#">
                  <img src="./images/down-arrow.png" alt="arrow">
            </a>
          </div>

            <div id="mypopover" popover="manual" role="alert" class="alert top-right">
                  ID Copied
            </div>
      </footer>

      <script defer src="./index.js"></script>
      <script defer src="/public-files/index.js"></script>

</body>

</html>
